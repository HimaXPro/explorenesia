<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - ExploreNesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/signupstyle.css">
</head>

<body>
    <div class="signup-container">
        <h2><i class="bi bi-person-plus-fill"></i> Daftar</h2>
        <form action="signup.php" method="POST">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukkan nama lengkap Anda"
                    required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Masukkan email Anda"
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Buat kata sandi"
                    required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirm-password" name="confirm_password" class="form-control"
                    placeholder="Ulangi kata sandi" required>
            </div>

            <button type="submit" class="btn btn-signup w-100">Daftar</button>

            <p class="text-center mt-4 text-small">
                Sudah punya akun? <a href="login.html">Masuk di sini</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
