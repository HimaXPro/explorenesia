<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register - ExploreNesia</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#169c2d",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112114",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="absolute inset-0 z-0">
<img class="h-full w-full object-cover opacity-10 dark:opacity-5" data-alt="Abstract image of a lush, green tropical landscape" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDaORbnwDoyvRJa1JowDxxnjwnoQS6kngtyzji4k33jrnijrpMuYihSBY0uVbxaFYmvfvsi26YrxQoPKbuSrml25M0pubRrk8sBX8bTJnyrMvYHRfSoJhTYYIYsK4rgsO8HYU212YXXa5HUBflnIuL1XFYpD8j8P-qrA0c18KdYxlhGB6aoLkdWZ7CgnIvTw0Go7rVvxW2SlphMlm3vQIto0Lqv_2fzkN4ofv1G1CioMxZEOGHts9qd2HAVlBQK6LGtzHbXSDcbAzmI"/>
<div class="absolute inset-0 bg-gradient-to-t from-background-light via-background-light/80 to-transparent dark:from-background-dark dark:via-background-dark/80"></div>
</div>
<div class="relative z-10 w-full max-w-lg">
<div class="flex flex-col gap-8 rounded-xl bg-white/70 p-8 shadow-2xl shadow-slate-900/10 backdrop-blur-lg dark:bg-background-dark/70 dark:shadow-black/20 sm:p-10 lg:p-12">
<div class="flex flex-col gap-2 text-center">
<p class="text-3xl font-black leading-tight tracking-tight text-[#111712] dark:text-white sm:text-4xl">Create an Account</p>
<p class="text-base font-normal leading-normal text-[#64876a] dark:text-gray-400">Start your journey across Indonesia.</p>
</div>
<div class="flex flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-[#111712] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#dce5dd] bg-white/80 h-12 px-4 text-base font-normal leading-normal text-[#111712] placeholder:text-[#64876a] focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-900/80 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary" placeholder="Enter your full name" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#111712] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#dce5dd] bg-white/80 h-12 px-4 text-base font-normal leading-normal text-[#111712] placeholder:text-[#64876a] focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-900/80 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary" placeholder="Enter your email address" type="email" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-[#111712] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#dce5dd] bg-white/80 h-12 px-4 pr-12 text-base font-normal leading-normal text-[#111712] placeholder:text-[#64876a] focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-900/80 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#64876a] dark:text-gray-500">
<span class="material-symbols-outlined" data-icon="visibility">visibility</span>
</button>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-[#111712] dark:text-gray-200 text-sm font-medium leading-normal pb-2">Confirm Password</p>
<div class="relative flex w-full items-center">
<input class="form-input flex w-full flex-1 resize-none overflow-hidden rounded-lg border border-[#dce5dd] bg-white/80 h-12 px-4 pr-12 text-base font-normal leading-normal text-[#111712] placeholder:text-[#64876a] focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-900/80 dark:text-white dark:placeholder:text-gray-500 dark:focus:border-primary" placeholder="Confirm your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#64876a] dark:text-gray-500">
<span class="material-symbols-outlined" data-icon="visibility_off">visibility_off</span>
</button>
</div>
</label>
</div>
<div class="flex flex-col gap-4">
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary text-base font-bold text-white shadow-lg shadow-primary/30 transition-all hover:bg-opacity-90 active:scale-95">
                        Create Account
                    </button>
<p class="text-center text-sm text-[#64876a] dark:text-gray-400">
                        Already have an account?
                        <a class="font-semibold text-primary hover:underline" href="#">Log in</a>
</p>
</div>
</div>
</div>
</div>
</body></html>
