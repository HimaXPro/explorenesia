<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - ExploreNesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/loginstyle.css">
</head>

<body>
    <div class="login-container">
        <h2><i class="bi bi-person-circle"></i> Masuk</h2>
        <form action="login.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Masukkan email Anda"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Masukkan kata sandi" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="forgot-password.html" class="text-small">Lupa Password?</a>
            </div>

            <button type="submit" class="btn btn-login w-100">Masuk</button>

            <p class="text-center mt-4 text-small">
                Belum punya akun? <a href="signup.html">Daftar di sini</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
