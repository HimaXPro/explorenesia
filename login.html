<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - ExploreNesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('assets/img/BAR.jpg') center/cover no-repeat fixed;
            position: relative;
            height: 100vh;
        }

        /* Overlay gelap di belakang form */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            font-weight: 700;
            color: #59AC77;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control:focus {
            border-color: #59AC77;
            box-shadow: 0 0 0 0.2rem rgba(0, 171, 6, 0.25);
        }

        .btn-login {
            background-color: #59AC77;
            color: white;
            font-weight: 600;
        }

        .btn-login:hover {
            background-color: #3a704e;
        }

        .text-small {
            font-size: 0.9rem;
        }

        a {
            color: #3a704e;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2><i class="bi bi-person-circle"></i> Masuk</h2>
        <form action="login.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Masukkan email Anda"
                    required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" id="password" name="password" class="form-control"
                    placeholder="Masukkan kata sandi" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="forgot-password.html" class="text-small">Lupa Password?</a>
            </div>

            <button type="submit" class="btn btn-login w-100">Masuk</button>

            <p class="text-center mt-4 text-small">
                Belum punya akun? <a href="signup.html">Daftar di sini</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
